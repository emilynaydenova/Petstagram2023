{% extends 'base.html' %}

{% block content %}
<div class="container mb-5">
    <h1 class="text-center">Change Password</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Change Password Form -->
            <form method="POST" action="{% url 'change password' request.user.id %}">

                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2" type="submit">Change</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock content %}
